vars:
  region: "us-east-2"
  name: MyStagingUe2
  tenant: my
  stage: staging
  environment: ue2
  availability_zones:
    - "us-east-2a"
    - "us-east-2b"
    - "us-east-2c"
  kubernetes_version: "1.29"
  instance_types:
    - "t3.small"
  desired_size: 2
  max_size: 3
  min_size: 2
  remote_state_bucket_id: gh-infra-as-code-state
  remote_state_bucket_region: us-east-2
  remote_state_bucket_key: terraform.tfstate
terraform:
  backend_type: s3
  backend:
    s3:
      encrypt: true
      bucket: gh-infra-as-code-state
      dynamodb_table: gh-infra-as-code-state
      region: us-east-2
      profile: infra-as-code
      shared_credentials_file: "~/.aws/credentials"
      key: terraform.tfstate
components:
  terraform:
    eks:
      backend:
        s3:
          workspace_key_prefix: eks
    wp:
      backend:
        s3:
          workspace_key_prefix: wp
      settings:
        depends_on:
          1:
            component: eks
